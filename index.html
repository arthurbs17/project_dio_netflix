    <main>
      <div class="filme-principal">
        <div class="container">
          <h3 class="titulo">O Senhor dos Anéis</h3>
          <p class="descricao">
            Em uma terra fantástica e única, um hobbit recebe de presente de seu
            tio um anel mágico e maligno que precisa ser destruído antes que
            caia nas mãos do mal.
          </p>
        </div>
        <div class="botoes">
          <a href="https://www.youtube.com/watch?v=-xg-FkPtLag" target="_blank">
            <button role="button" class="botao">
              <i class="fas fa-play"></i> ASSISTIR AGORA
            </button>
          </a>

          <a
            href="https://www.themoviedb.org/movie/120-the-lord-of-the-rings-the-fellowship-of-the-ring?language=pt-BR"
            target="_blank"
          >

              <i class="fas fa-info-circle"></i> MAIS INFORMAÇÕES

          </a>
        </div>
      </div>
